<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
</head>

<body>
    <h1 align="centre">People Information</h1>

    <table border="1" cellpadding="10" cellspacing="15" height="300" width="300" bordercolor="blue" bgcolor="beige"
        style="border-collapse: collapse;">

        <td colspan="3" align="center">STAR</td>
        <!-- Table Header Row -->
        <tr>

            <th>Name</th>
            <th>Designation</th>
            <th>Age</th>
        </tr>

        <!-- Table Data Rows -->
        <tr>
            <td>Vijay</td>
            <td rowspan="2">Engineer</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Ajith</td>

            <td>30</td>
        </tr>
        <tr>
            <td>Arya</td>
            <td>Actor</td>
            <td>50</td>
        </tr>
        <tr class="total-row">
            <td colspan="2">Total Age</td>
            <td bgcolor="green">100</td>
        </tr>
        <tr>
            <td>Hundred</td>
        </tr>
    </table>
</body>

</html>
