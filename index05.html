<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARQUEE TAG</title>
</head>

<body>
    <marquee behavior="scroll" direction="left" scrollamount="50" width="50%" hspace="150"
        style="background-color: antiquewhite;color:blue">
        WELCOME TO ST JOSEPH
    </marquee>

    <marquee behavior="slide" direction="left" vspace="100">
        WELCOME TO ST JOSEPH
    </marquee>

    <marquee behavior="alternate" direction="left" scrolldelay="30">
        WELCOME TO ST JOSEPH
    </marquee>

    <marquee behavior="scroll" direction="up" height="30" vspace="50" hspace="50">
        WELCOME TO ST JOSEPH
    </marquee>

    <marquee behavior="scroll" direction="down" height="30" hspace="50" vspace="50">
        WELCOME TO ST JOSEPH
    </marquee>







</body>

</html>
