<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation form </title>
    <link rel="stylesheet" href="style02.css">
    <style>
        body {
            background-color: beige;
        }
    </style>
</head>

<body>
    <h2 align="center">USER INFORMATION</h2>
    <table align="center" bgcolor="aquamarine">
        <tr>
            <td>
                ENTER FIRST NAME:
                <input type="text" name="fname" id="fname" maxlength="8" size="20" placeholder="Enter first name...">
                <br><br>
            </td>
        <tr>
            <td>
                ENTER LAST NAME:
                <input type="text" name="lname" id="lname" maxlength="8" size="20" placeholder="Enter last  name...">
                <br><br>
            </td>
        </tr>
        <tr>
            <td>
                ENTER EMAIL NAME:
                <input type="email" name="email" id="id" maxlength="15" size="20" placeholder="Enter email name...">
                <br><br>
            </td>
        </tr>

        <tr>
            <td>
                ENTER YOUR AGE:
                <input type="number" id="age" name="age" min="1" max="100" required>
                <br><br>
            </td>
        </tr>

        <tr>
            <td>
                ENTER ADDRESS NAME:
                <input type="email" name="email" id="id" maxlength="15" size="20" placeholder="Enter address name...">
                <br><br>
            </td>
        </tr>
        <tr>
            <td>
                Select gender:
                <input type="radio" name="gender" value="male">male
                <input type="radio" name="gender" value="female">female
            </td>
        </tr>
        <tr>
            <td>
                Select department :
                <input type="checkbox" name="eng1" value="ECE">ECE
                <input type="checkbox" name="eng2" value="ADS">ADS
                <input type="checkbox" name="eng3" value="IT">IT

            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="submit">
            </td>
        </tr>
    </table>

</body>

</html>
