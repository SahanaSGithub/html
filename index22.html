<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Flex</title>
    <style>
        #container {
            background-color: skyblue;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            flex-flow: row wrap;
            justify-content: space-evenly;
            align-content: center;
            align-items: stretch;
        }

        #container div {
            padding: 10px;
            background-color: lightgreen;
            margin: 10px;
            width: 60px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="mental1" style="order:2">mental1</div>
        <div id="mental2" style="order:5">mental2</div>
        <div id="mental3" style="order:1">mental3</div>
        <div id="mental4" style="order:9">mental4</div>
        <div id="mental5" style="order:3">mental5</div>
        <div id="mental6" style="order:7">mental6</div>
        <div id="mental7" style="order:6">mental7</div>
        <div id="mental8" style="order:4">mental8</div>
        <div id="mental9" style="order:8">mental9</div>

    </div>
</body>

</html>
